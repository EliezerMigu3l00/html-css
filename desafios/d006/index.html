<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso</p>
    <ul type="square"> 
        <li abbr title="Usando a tag P">Paragrafos</li>
        <li abbr title="Usando as tags de H1 a H6 por ordem de hierarquia">Titulos</li>
        <li abbr title="Usando a tag IMG">Imagens</li>
        <li abbr title="Usando a tag ABBR">Abreviacoes</li>
        <li abbr title="Usando a tag CODE">Codigo-fonte</li>
        <li abbr title="Usando a tag LI">listas numeradas</li>  
        <li abbr title="Usando a tag UL">listas com demarcadores</li>
    </ul>
</body>
</html>
